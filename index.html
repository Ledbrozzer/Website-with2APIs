<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather&Music</title>
</head>
<body>
    <section class="container">
        <!--unesplash -> <video-->
        <!--<video class="video" autoplay muted loop>-->
            <!--<source id="video-souce" src="" type="video/mp4">-->
        <div class="wallpapper">
            <img src="img/supe.jpg" alt="supe">
        </div>
        
        <div class="box">
            <div class="search">
                <button>
                    <img src="icons/Pesquisa.png" alt="search icon">
                </button>
                <input id="input-search" placeholder="City Name.." type="text">
            </div>
            <div class="content">
                <div class="weather">
                    <img class="icon-weather" src="icons/01d.png" alt="Weather' Icon">
                    <h2 class="city-name"></h2>
                    <h3 class="temperature"></h3>

                    <div class="content-options">
                        <p class="maxtemp"></p>
                        <p class="mintemp"></p>
                    </div>

                </div>

                <div class="content-music">
                    <img src="icons/Musica.png" alt="Music' Icon" class="icon-music">
                    <h2>Playlist</h2>

                    <ul class="playlist-box">
                        <li>
                            <img src="img/Playlist.png" alt="">
                            <p>Nouveaut√©s Pop</p>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
<!--
    
   
-->
    <script src="script.js"></script>
    
</body>
</html>
